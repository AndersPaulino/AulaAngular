<table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of pessoa">
        <ng-container *ngIf="pessoa.idade > 30">
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.idade }}</td>
        </ng-container>
      </tr>
    </tbody>
  </table>
 <style class="css">
    body {
        font-family: 'Arial', sans-serif;
    }

    table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    }

    th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    }

    th {
    background-color: #f2f2f2;
    }
 </style>
