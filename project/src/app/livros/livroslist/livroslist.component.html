<table>
    <thead>
      <tr>
        <th>Autor</th>
        <th>Titulo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livro">
        <ng-container>
          <td>{{ livro.autor }}</td>
          <td>{{ livro.titulo }}</td>
        </ng-container>
      </tr>
    </tbody>
</table>
<button routerLink="/admin/livros/novo">Cadastrar</button>
<button routerLink="/admin/livros/editar/:1">Atualizar</button>
<style class="css">
    body {
        font-family: 'Arial', sans-serif;
    }

    table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    }

    th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    }

    th {
    background-color: #f2f2f2;
    }

    button {
    height: 25px;
    width: 10%;
    border-collapse: collapse;
    margin-top: 20px;
    margin: 20px;
    border: 1px solid #ddd;
    font-family: 'Arial', sans-serif;
    text-align: center;
    border-radius: 10px;
    }

    button:hover{
    background-color: #6499E9;
    color: #fff;
    border: 1px solid #fff;
    }
 </style>
